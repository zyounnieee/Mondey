<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocomelon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Icon.ico" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <nav class="navigation_bar">
      <div class="navi">
        <div class="logo">
          <img src="images/Home logo.png" alt="Logo" />
        </div>
        <ul>
          <li><a href="#">Small</a></li>
          <li><a href="#">Medium</a></li>
          <li><a href="#">Large</a></li>
          <li><a href="#">Gigantic Coco</a></li>
        </ul>
      </div>
    </nav>
    <div>
      <h1><img src="images/Home logo.png" alt="Homelogo" /></h1>
      <h2>Cocomelon</h2>
    </div>
    <div class="searchbox">
      <input type="text" placeholder="Search" class="search" />
      <img src="images/search.png" alt="search_icon" />
    </div>
    <div class="links-container">
      <a class="links" href="www.facebook.com" target="_blank"
        ><img src="images/fb_logo.png" alt="Facebook"
      /></a>
      <a class="links" href="www.youtube.com" target="_blank"
        ><img src="images/yt_logo.png" alt="Youtube"
      /></a>
      <a class="links" href="www.instagram.com" target="_blank"
        ><img src="images/ig_logo.png" alt="Instagram"
      /></a>
      <a class="links" href="www.twitter.com" target="_blank"
        ><img src="images/tw__logo.png" alt="Twitter"
      /></a>
      <a class="links" href="www.messenger.com" target="_blank"
        ><img src="images/msgr_logo.png" alt="Messenger"
      /></a>
      <a class="links" href="www.discord.com" target="_blank"
        ><img src="images/discord_logo.png" alt="Discord"
      /></a>
    </div>
    <div class="Homebtn">
      <a href="Home" class="button-primary"
        ><span>View Full Website</span>
        <i class="ph-thin ph-caret-circle-double-right"></i>
        <!-- <img src="images/arrow.png" alt="arrow" /> -->
      </a>
    </div>
  </body>
</html>
